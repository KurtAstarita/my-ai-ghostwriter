<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ghostwriter</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }
        select {
            appearance: none;
            background-color: #f9f9f9;
            background-image: url('data:image/svg+xml;charset=UTF-8,<svg fill="currentColor" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 1em;
            padding-right: 30px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        #output h2 {
            text-align: left;
            margin-top: 0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>AI Ghostwriter</h1>
    <p style="text-align: center; margin-bottom: 20px;">Enter your details below to generate your content.</p>

    <form id="ghostwriter-form">
        <div>
            <label for="prompt">Your Prompt / Topic:</label>
            <textarea id="prompt" name="prompt" rows="7" placeholder="Enter what you'd like the AI to write about..."></textarea>
        </div>

        <div>
            <label for="contentType">Type of Content:</label>
            <select id="contentType" name="contentType">
                <option value="blogpost">Blog Post</option>
                <option value="article">Article</option>
                <option value="story">Story</option>
                <option value="email">Email</option>
                <option value="socialmedia">Social Media Post</option>
                <option value="poem">Poem</option>
                <option value="script">Script</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <label for="tone">Tone of Voice:</label>
            <input type="text" id="tone" name="tone" placeholder="e.g., Formal, Informal, Persuasive, Humorous">
        </div>

        <div>
            <label for="style">Writing Style (optional):</label>
            <input type="text" id="style" name="style" placeholder="e.g., Academic, Conversational, Narrative">
        </div>

        <div>
            <label for="length">Desired Length:</label>
            <select id="length" name="length">
                <option value="short">Short</option>
                <option value="medium">Medium</option>
                <option value="long">Long</option>
                <option value="custom">Custom (e.g., word count)</option>
            </select>
            <input type="text" id="customLength" name="customLength" placeholder="Enter specific word count if 'Custom' selected" style="display: none;">
        </div>

        <div>
            <label for="keywords">Keywords (optional):</label>
            <input type="text" id="keywords" name="keywords" placeholder="Enter comma-separated keywords">
        </div>

        <div>
            <label for="language">Language:</label>
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="otherLanguage" name="otherLanguage" placeholder="Specify language if 'Other' selected" style="display: none;">
        </div>

        <button type="submit">Generate Writing</button>
    </form>

    <div id="output" style="display: none;">
        <h2>Generated Output:</h2>
        <p id="result-text"></p>
    </div>

<script src="script.html">
</body>
</html>
