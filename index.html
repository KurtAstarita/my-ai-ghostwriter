<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' cdnjs.cloudflare.com; style-src 'self'; connect-src 'self' https://my-ai-ghostwriter.onrender.com;">
    <title>AI Ghostwriter</title>
</head>
<body>
    <h1>AI Ghostwriter</h1>

    <form id="generateForm">
        <div>
            <label for="backstory">Personal Backstory:</label><br>
            <textarea id="backstory" name="backstory" rows="5" cols="80"></textarea>
        </div>
        <br>
        <div>
            <label for="samples">Writing Samples:</label><br>
            <textarea id="samples" name="samples" rows="10" cols="80"></textarea>
        </div>
        <br>
        <div>
            <label for="prompt">Prompt:</label><br>
            <textarea id="prompt" name="prompt" rows="3" cols="80"></textarea>
        </div>
        <br>
        <button type="button">Generate Badass Content</button>
    </form>

    <br><br>

    <div>
        <h2>Generated Content:</h2>
        <textarea id="generatedContent" rows="15" cols="80" readonly></textarea>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.3/purify.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
