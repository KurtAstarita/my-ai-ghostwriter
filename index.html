<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Ghostwriter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>AI Ghostwriter</h1>
    <p style="text-align: center; margin-bottom: 20px;">Enter your details below to generate your content.</p>

    <form id="ghostwriter-form">
        <div>
            <label for="prompt">Your Prompt / Topic:</label>
            <textarea id="prompt" name="prompt" rows="7" placeholder="Enter what you'd like the AI to write about..."></textarea>
        </div>

        <div>
            <label for="contentType">Type of Content:</label>
            <select id="contentType" name="contentType">
                <option value="blogpost">Blog Post</option>
                <option value="article">Article</option>
                <option value="story">Story</option>
                <option value="email">Email</option>
                <option value="socialmedia">Social Media Post</option>
                <option value="poem">Poem</option>
                <option value="script">Script</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <label for="tone">Tone of Voice:</label>
            <input type="text" id="tone" name="tone" placeholder="e.g., Formal, Informal, Persuasive, Humorous">
        </div>

        <div>
            <label for="style">Writing Style (optional):</label>
            <input type="text" id="style" name="style" placeholder="e.g., Academic, Conversational, Narrative">
        </div>

        <div>
            <label for="length">Desired Length:</label>
            <select id="length" name="length">
                <option value="short">Short</option>
                <option value="medium">Medium</option>
                <option value="long">Long</option>
                <option value="custom">Custom (e.g., word count)</option>
            </select>
            <input type="text" id="customLength" name="customLength" placeholder="Enter specific word count if 'Custom' selected" style="display: none;">
        </div>

        <div>
            <label for="keywords">Keywords (optional):</label>
            <input type="text" id="keywords" name="keywords" placeholder="Enter comma-separated keywords">
        </div>

        <div>
            <label for="language">Language:</label>
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="other">Other</option>
            </select>
            <input type="text" id="otherLanguage" name="otherLanguage" placeholder="Specify language if 'Other' selected" style="display: none;">
        </div>

        <button type="submit">Generate Writing</button>
    </form>

    <div id="output" style="display: none;">
        <h2>Generated Output:</h2>
        <p id="result-text"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
